    <link rel="stylesheet" href="{% static './assets/css/demo.css' %}" />
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% if messages %}
                {% for message in messages %}
                    Swal.fire({
                        title: "Error!",
                        text: "{{ message }}",
                        icon: "error",
                        confirmButtonText: 'OK'
                    });
                {% endfor %}
            {% endif %}
        });
    </script>
    <!-- Place this in your base template or specific page -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          {% if messages %}
              {% for message in messages %}
                  Swal.fire({
                      title: "Success!",
                      text: "{{ message }}",
                      icon: "success",
                      confirmButtonText: 'OK'
                  });
              {% endfor %}
          {% endif %}
      });
    </script>
