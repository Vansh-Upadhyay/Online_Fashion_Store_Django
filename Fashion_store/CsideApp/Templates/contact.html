{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="static/images/40.jfif" height="900px" class="d-block w-100" alt="...">
</div>
<div class="container py-4">
    <h1 class="text-center">Contact Page</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter your full Name">
    </div>
    <div class="mb-3">
        <label for="email">EmailAddress</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your EmailAddress">
    </div>
    <div class="mb-3">
        <label for="phone ">Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
        <label for="desc">Description</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
